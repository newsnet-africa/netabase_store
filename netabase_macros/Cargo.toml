[package]
name = "netabase_macros"
version = "0.0.1"
edition = "2024"

license = "GPL-3.0-only"
licence-file = "LICENCE"
readme = "README.md"
repository = "https://github.com/newsnet-africa/netabase_store.git"
keywords = ["kv", "key-value", "storage", "wrapper", "redb", "libp2p", "wasm"]
categories = ["databases"]

[lib]
proc-macro = true

[features]
libp2p = []
uniffi = ["dep:uniffi"]

[dependencies]
uniffi = { version = "0.28", optional = true }
anyhow = "1.0.100"
bincode = { version = "2.0", features = ["derive", "serde"] }
derive_more = { version = "2.0.1", features = ["from", "try_into", "into"] }
heck = "0.5.0"
proc-macro2 = { version = "1.0.101", features = ["nightly"] }
quote = "1.0.40"
serde = { version = "1.0", features = ["derive"] }
sled = "0.34.7"
strum = { version = "0.27.2", features = ["derive", "strum_macros"] }
strum_macros = "0.27.2"
syn = { version = "2.0.106", features = ["visit", "visit-mut", "full", "parsing"] }
thiserror = "2.0.17"
