[workspace]
members = [
    "netabase_store",
    "netabase_macros",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Netabase Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/netabase_store"

[workspace.dependencies]
# Shared dependencies across workspace members
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
